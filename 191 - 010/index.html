<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <h6>JONAS</h6>
        </div>
        <div class="navbar-middle">
          <h6>DENTIST</h6>
        </div>
        <div class="navbar-right">
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="svg"
              src="./src/public/instagram.svg"
              alt="To Instagram"
            />
          </a>
          <a
            href="https://tiktok.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="svg" src="./src/public/tiktok.svg" alt="To TikTok" />
          </a>
        </div>
      </nav>
    </header>
    <section class="hero-section container">
      <div class="text-container">
        <h1>Hero Section</h1>
      </div>
    </section>
    <main>
      <section class="aboutme">
        <h3>About Me</h3>
        <div class="cards-container">
          <div class="card-left">Left</div>
          <div class="card-right">Right</div>
        </div>
      </section>
      <section class="newsletter">
        <div class="text-container">
          <h3>Newsletter</h3>
          <p>Lorem Ipsum</p>
        </div>
        <form method="post" action="#">
          <input type="email" placeholder="your@mail.com" />
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="skills">
        <h3>My favorite Skills</h3>
        <div class="skills-container">
          <div class="skill-container">
            <div class="skill-img">IMG</div>
            <div class="skill-desc">Lorem Ipsum</div>
          </div>

          <div class="skill-container">
            <div class="skill-desc">Lorem Ipsum</div>
            <div class="skill-img">IMG</div>
          </div>

          <div class="skill-container">
            <div class="skill-img">IMG</div>
            <div class="skill-desc">Lorem Ipsum</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-left">Left</div>
      <div class="footer-right">Recht</div>
    </footer>
  </body>
</html>
